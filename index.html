<html>
	<head>
		<title>
			Test
		</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<link rel="stylesheet" href="res/styles/styles.css" />
		<script>
			$(document).ready(function() {
				$("div.tabSlab").children("div.headerTab").each(function(index) {
					var text = $(this).text().trim().toLowerCase();
					if (text === "home") {
						$(this).addClass("headerSelectedTab");
					}
					$(this).click(function() {
						$("div#content div").hide();
						$("div.tabSlab div.headerSelectedTab").removeClass("headerSelectedTab");
						$(this).addClass("headerSelectedTab");
						$("#"+text).show();
						$("#"+text+" div").show();
					});
				});	
			});
		</script>
	</head>
	<body>
		<table border="0" style="margin-left: auto; margin-right: auto; padding: 0; background-color: #F5DEB3" width="80%" height="100%">
			<tr height="20%">
				<td>
					<div style="vertical-align:middle ;text-align: center; min-height: 60px; max-height: 60px">
						<div class="bannerEdge, bannerEdgeLeft">
							<img src="res/left_banner.png" />
						</div>
						<div class="bannerSideLeft">
							<span>
								19th January, 2014	
							</span>
						</div>
						<div class="titleLeft">
							<img src="res/komal.png" />
						</div>
						<div class="titleCenter">
							<img src="res/Double_heart.gif" />
						</div>
						<div class="titleRight">
							<img src="res/akshay.png" />
						</div>
						<div class="bannerSideRight">
							<span>
								Mumbai, India
							</span>
						
						</div>
						<div class="bannerEdge, bannerEdgeRight">
							<img src="res/right_banner.png" />
						</div>
					</div>
					<div>&nbsp;</div>
					<div class="tabOuter">
						<div class="tabSlab">
							<div class="headerTab">
								Home
							</div>
							<div class="headerTab">
								Pictures
							</div>
							<div class="headerTab">
								Venue
							</div>
							<div class="headerTab">
								RSVP
							</div>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="content">
						<div id="home">
							<div id="photoframe">
								<div id="photo">
									<img src="http://distilleryimage0.ak.instagram.com/5c12b848501511e3b98e0adf6264dc9a_8.jpg" />
								</div>
							</div>
						</div>
						<div id="pictures" style="display: none">
							<div id="pictureslide">
								<input type="radio" id="button-1" name="controls" checked="checked"/>
        							<label for="button-1"></label>
        							<input type="radio" id="button-2" name="controls"/>
        							<label for="button-2"></label>
        							<input type="radio" id="button-3" name="controls"/>
        							<label for="button-3"></label>
        							<input type="radio" id="button-4" name="controls"/>
        							<label for="button-4"></label>
        							<input type="radio" id="button-5" name="controls"/>
        							<label for="button-5"></label>
        							<label for="button-1" class="arrows" id="arrow-1">></label>
        							<label for="button-2" class="arrows" id="arrow-2">></label>
        							<label for="button-3" class="arrows" id="arrow-3">></label>
        							<label for="button-4" class="arrows" id="arrow-4">></label>
        							<label for="button-5" class="arrows" id="arrow-5">></label>
								<div id="slideshow-inner">
            								<ul>
                								<li id="slide1">
											<img src="res/images/img_1.jpg" />
                								</li>
                								<li id="slide2">
											<img src="res/images/img_2.jpg" />
                								</li>
                								<li id="slide3">
											<img src="res/images/img_4.jpg" />
                								</li>
                								<li id="slide4">
											<img src="res/images/img_5.jpg" />
                								</li>
                								<li id="slide5">
											<img src="res/images/img_6.jpg" />
                								</li>
            								</ul>
        							</div>
							</div>
						</div>
						<div id="venue" style="display: none">
							Venue
						</div>
						<div id="rsvp" style="display: none">
							RSVP
						</div>
					</div>
				</td>
			</tr>
			<tr height="10%">
				<td>
					<div id="footer">
						<div class="namesImage">
							<img src="res/wedding_names.png" />
						</div>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
