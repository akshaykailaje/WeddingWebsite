<html>
	<head>
		<title>
			Test
		</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<style type="text/css">
			div.headerTab {
				text-align:center;
				display: inline-block;
				padding: 5px;
				margin-left: 40px;
				margin-right: 40px;
				cursor: pointer;
			}

			div.headerTab:hover {
				background-color: #DEB887;
			}

			div.headerSelectedTab {
				background-color: #DEB887;
				display: inline-block;
			}

			div.bannerEdge {
				display: inline-block;
			}

			div.bannerSideLeft {
				display: inline-block;
				background-color: #90B8C4;
				height: 50px;
				vertical-align: top;
				text-align: center;
				margin-left: -16px;
				margin-top: 12px;
				padding-left: 20px;
				padding-right: 20px;
			}
			
			div.bannerSideLeft span {
				color: #fff;
				display: inline-block;
				margin-top: 15px;
				border-top: 1px solid white;
				border-bottom: 1px solid white;
			}

			div.bannerSideRight {
				display: inline-block;
				background-color: #90B8C4;
				height: 50px;
				vertical-align: top;
				text-align: center;
				margin-right: -16px;
				margin-top: 12px;
				padding-left: 20px;
				padding-right: 20px;
			}

			div.bannerSideRight span {
				color: #fff;
				display: inline-block;
				margin-top: 15px;
				border-top: 1px solid white;
				border-bottom: 1px solid white;
			}

			div.bannerEdgeLeft {
				display: inline-block;
				margin-left: 20px;
			}

			div.bannerEdgeRight {
				display: inline-block;
				margin-right: 20px;
			}

			div.titleLeft {
				display: inline-block;
				margin-left: 50px;
				margin-right: 10px;
				min-height: 60px;
				vertical-align: middle;
				text-align: center
			}

			div.titleCenter {
				display: inline-block;
				margin-left: 5px;
				margin-right: 5px;
				min-height: 60px;
				vertical-align: middle;
				text-align: center
			}

			div.titleRight {
				display: inline-block;
				margin-left: 10px;
				margin-right: 50px;
				min-height: 60px;
				vertical-align: middle;
				text-align: center
			}

			div.titleLeft img {
				width: 170px;
				height: 90px;
			}

			div.titleRight img {
				width: 170px;
				height: 90px;
			}

			div.tabSlab {
				text-align: center;
				width: 100%;
				background-color: #90B8C4;
				color: #fff;
			}

			div.tabOuter {
				padding-top: 2px;
				padding-bottom: 2px;
			}

			div#content div {
				text-align: center;
				vertical-align: middle
			}

			div#home img {
				width: 500px;
				height: 500px;
			}

			div.namesImage {
				display: inline-block;
				vertical-align: bottom;
				text-align: left;
			}

			div.namesImage img {
				width: 175px;
				height: 80px;		
			}

			div#footer {
				margin-top: 2px;
				border-top: 1px solid #90b8c4;
			}

		</style>
		<script>
			$(document).ready(function() {
				$("div.tabSlab").children("div.headerTab").each(function(index) {
					var text = $(this).text().trim().toLowerCase();
					if (text === "home") {
						$(this).addClass("headerSelectedTab");
					}
					$(this).click(function() {
						$("div#content div").hide();
						$("div.tabSlab div.headerSelectedTab").removeClass("headerSelectedTab");
						$(this).addClass("headerSelectedTab");
						$("#"+text).show();
					});
				});	
			});
		</script>
	</head>
	<body>
		<table border="0" style="margin-left: auto; margin-right: auto; padding: 0; background-color: #F5DEB3" width="70%" height="100%">
			<tr height="20%">
				<td>
					<div style="vertical-align:middle ;text-align: center; min-height: 60px; max-height: 60px">
						<div class="bannerEdge, bannerEdgeLeft">
							<img src="res/left_banner.png" />
						</div>
						<div class="bannerSideLeft">
							<span>
								19th January, 2013	
							</span>
						</div>
						<div class="titleLeft">
							<img src="res/komal.png" />
						</div>
						<div class="titleCenter">
							<img src="res/Double_heart.gif" />
						</div>
						<div class="titleRight">
							<img src="res/akshay.png" />
						</div>
						<div class="bannerSideRight">
							<span>
								Mumbai, India
							</span>
						
						</div>
						<div class="bannerEdge, bannerEdgeRight">
							<img src="res/right_banner.png" />
						</div>
					</div>
					<div>&nbsp;</div>
					<div class="tabOuter">
						<div class="tabSlab">
							<div class="headerTab">
								Home
							</div>
							<div class="headerTab">
								Pictures
							</div>
							<div class="headerTab">
								Venue
							</div>
							<div class="headerTab">
								RSVP
							</div>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="content">
						<div id="home">
							<img src="http://distilleryimage0.ak.instagram.com/5c12b848501511e3b98e0adf6264dc9a_8.jpg" />
						</div>
						<div id="pictures" style="display: none">
							Pictures
						</div>
						<div id="venue" style="display: none">
							Venue
						</div>
						<div id="rsvp" style="display: none">
							RSVP
						</div>
					</div>
				</td>
			</tr>
			<tr height="10%">
				<td>
					<div id="footer">
						<div class="namesImage">
							<img src="res/wedding_names.png" />
						</div>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
